<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/732/732228.png">
</head>
<body>
    <div class="container">
        <div class="encabezado">
           <img class="logo" src="logo.png" width="15%">
        </div>
        <div class="formulario">
            <div class="cajita">
                <p class="inicio">
                    Inicia sesión
                </p>
                <form class="log">
                    <input class="formcontrol" type="email" placeholder="Email o número de teléfono">
                    <div class="campos"></div>
                    <div></div><input class="formcontrol" type="password" placeholder="Contraseña">
                    <div class="campitos"></div>
                    <a class="boton">Iniciar sesión</a>
                </form> 
            </div>
        </div>
        <div class="espacio"> </div>
        <div class="pie">
            <p class="preguntas">
                ¿Preguntas? Llama al 800-062-2406
            </p>
            <div class="menu">
                    <div>Preguntas frecuentes</div>
                    <div>Centro de ayuda</div>
                    <div>Términos de uso</div>
                    <div>Privacidad</div>
                    <div>Preferencias de cookies</div>
                    <div>Información corporativa</div>
            </div>
        </div>
    </div>
    
</body>
</html>
